<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Pawesome
    </title>
    <link rel="stylesheet" href="Stylesheets/loginSignup.css">
    <link rel="icon" type="image/x-icon" href="Images/logo_48px.png">
    <meta charset="utf-8">
    <script defer src="Scripts/login.js"></script>
  </head>

  <body>
    <div id="container">
      <form id="form" action="/">
        <img src="Images/logo_512px.png" id="logo">
        <h1>LOGIN</h1>

        <div class="inputField">
          <div class="inputTitle">
            <img src="Images/email_128px.png" class="icon">
            <label for="email">Email</label>
          </div>
          <input id="email" name="email" type="text">
          <div class="errorMessageDisplay"></div>
        </div>

        <div class="inputField">
          <div class="inputTitle">
            <img src="Images/lock_128px.png" class="icon">
            <label for="password">Password</label>
          </div>
          <input id="password" name="password" type="password">
          <div class="errorMessageDisplay"></div>
        </div>
       
        <div id="rmbpw">
          <div>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe" id="rememberMeLabel">Remember Me</label>
          </div>
    
          <a id="forgotPassword">Forgot Password</a>
        </div>
        
        <div id="buttonDiv">
          <button id="submitBtn">
            LOGIN
          </button>
        </div>
        
        <div id="alternative">
          <p>Or login with</p>
          <img src="Images/facebook.png">
          <img src="Images/twitter.png">
          <img src="Images/google.png">
        </div>

        <div id="signup">
          <p>
            Don't have an account?
          </p>
          <a href="signup.html">Sign Up</a>
        </div>

        <a id="guest" href="homepage.html">Continue as a Guest</a>
      </form>
    </div>
    
  </body>
</html>
